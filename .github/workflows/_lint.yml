name: Lint

on:
  workflow_call:

jobs:
  lint:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [16.x]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Run prettier
        run: npm run format:check
